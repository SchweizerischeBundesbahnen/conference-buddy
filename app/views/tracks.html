<div class="banner">
    <p class="h2">{{conference.name}}</p>

    <p class="h5"><strong>{{conference.location}}, {{conference.date}}</strong></p>
</div>
<div class="container" ng-swipe-left="nextTrack()" ng-swipe-right="previousTrack()">
    <div class="row track">
        <p class="h3">
                   <span ng-click="previousTrack()" ng-show="hasPreviousTrack()"
                         class="glyphicon glyphicon-chevron-left"></span>
            Track: {{currentTrack.title}}
                <span ng-click="nextTrack()" ng-show="hasNextTrack()"
                      class="glyphicon glyphicon-chevron-right"></span>
        </p>

    </div>
    <div ng-class="{row: true, talk: true, clickable: hasAbstract(talk)}" ng-repeat="talk in currentTrack.talks"
         ng-click="showDetails($index)">
        <div class="col-xs-2 col-lg-1">
            {{talk.time.start}}<br>
            {{talk.time.end}}
        </div>
        <div class="col-xs-10 col-lg-11">
            <div class="header">{{talk.title}}</div>
            <div ng-show="talk.speakers" class="author">mit {{formatSpeakers(talk)}}</div>
            <div>
                <small>{{talk.room}}</small>
            </div>
        </div>
    </div>
</div>
