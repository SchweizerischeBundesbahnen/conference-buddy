<div style="padding-left:15px; padding-right: 15px">
    <div class="row">
        <hr/>
        <h4>Kommentare</h4>

        <button ng-click="load()" type="button" class="btn btn-default pull-right"><span class="glyphicon glyphicon-repeat"></span></button>

        <form name="commentsForm" role="form" ng-submit="submitForm(commentsForm.$valid)" ng-show="showInputForm()" novalidate>
            <div class="form-group">
                <textarea class="span12 form-control" rows="2" placeholder="{{author.name}}, erfasse einen Kommentar" style="width: 100%"
                          ng-model="commentEntry.comment" required></textarea>
            </div>
            <button class="btn btn-primary pull-right" ng-disabled="commentsForm.$invalid">Abschicken</button>
        </form>
        <div ng-show="!showInputForm()"><a ng-controller="NavigationController" ng-click="goToMyTrack()">Registriere</a> dich, um hier teilnehmen zu können!</div>
    </div>

    <div class="row" style="padding-top: 10px">
        <div class="panel panel-default" ng-repeat="comment in comments">
            <div class="panel-body">
                <strong>{{formatDate(comment)}}</strong>
                {{comment.comment}}
                <cite class="clearfix">—{{comment.author.name}}</cite>
            </div>
        </div>
    </div>
</div>
