<div style="padding: 5px">
    <div class="row">
        <hr/>
        <h2>Kommentare</h2>

        <form name="userForm" role="form" ng-submit="submitForm(userForm.$valid)" novalidate>
            <div class="form-group">
                <textarea class="field span12" rows="2" cols="100"
                          placeholder="{{author.name}}, schreibe einen Kommentar fÃ¼r talk mit id {{talkId}}!"
                          style="width: 100%" ng-model="commentEntry.comment" required></textarea>
                <button class="btn btn-primary pull-right" ng-disabled="userForm.$invalid">Submit</button>
            </div>
        </form>
    </div>

    <div class="row" style="padding-top: 15px">
        <div class="panel panel-default" ng-repeat="comment in comments">
            <div class="panel-heading">{{comment.author.name}}</div>
            <div class="panel-body">
                {{comment.comment}}
            </div>
        </div>
    </div>
</div>
