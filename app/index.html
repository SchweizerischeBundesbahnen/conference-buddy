<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>conference-buddy</title>
    <base href="/" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="conferenceBuddyApp" ng-strict-di>
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a
        href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


<!-- Navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavigationController">
    <div class="col-xs-3 navlink" ng-class="{active:isConferenceActive()}" ng-click="goToConference()"><img src="images/home-32.png"></div>
    <div class="col-xs-3 navlink" ng-class="{active:isTracksActive()}" ng-click="goToTracks()"><img
            src="images/talk-32.png"></div>
    <div class="col-xs-3 navlink" ng-class="{active:isMyTrackActive()}" ng-click="goToMyTrack()"><img
            src="images/popular_topic-32.png"></div>
    <div class="col-xs-3 navlink navlinklast" ng-class="{active:isAboutActive()}" ng-click="goToAbout()"><img
            src="images/info-32.png"></div>
</div>


<!-- Add your site or application content here -->
<!-- Use flip animation on Smartphone and Tablet only -->
<div ng-view class="visible-xs-block visible-sm-block at-view-flip-in-vertical at-view-flip-out-vertical" autoscroll="true"></div>
<div ng-view class="visible-md-block visible-lg-block"></div>

<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!--
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
-->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services/DialogService.js"></script>
<script src="scripts/services/ConferenceService.js"></script>
<script src="scripts/services/MyTrackService.js"></script>
<script src="scripts/services/CommentService.js"></script>
<script src="scripts/services/RatingService.js"></script>
<script src="scripts/services/UserService.js"></script>
<script src="scripts/services/HttpInterceptor.js"></script>
<script src="scripts/controllers/NavigationController.js"></script>
<script src="scripts/controllers/TrackController.js"></script>
<script src="scripts/controllers/ConferenceController.js"></script>
<script src="scripts/controllers/AboutController.js"></script>
<script src="scripts/controllers/MyTrackController.js"></script>
<script src="scripts/controllers/PresentationController.js"></script>
<script src="scripts/controllers/DetailsController.js"></script>
<script src="scripts/controllers/UserController.js"></script>
<script src="scripts/directives/CommentDirective.js"></script>
<script src="scripts/directives/CollapsibleTextDirective.js"></script>
<!-- endbuild -->
</body>
</html>
